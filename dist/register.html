<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册-聚橙网</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header clearfix">
        <div class="header-little clearfix">
            <img src="images/juooo_logo.png" alt="" class="header-img">
            <span class="header-span">会员注册</span>
            <a href="index.html" class="header-a">返回首页</a>
        </div>
    </div>
    <!-- 内容区 -->
    <div class="box">
        <div class="register">
            <div class="new_user">新用户注册</div>
            <div class="phone">
                <img src="images/phone.png" alt="" class="phone-img">
                <input type="text" placeholder="手机号码：" class="phone-num" id="phone">
            </div>
            <div class="code clearfix">
                <div class="code-left">
                    <img src="images/pwd.png" alt="" class="code-img" >
                    <input type="text" placeholder="图形码：" class="code-num" id="code1">
                </div>
                <div class="code-right">
                    <img src="images/register1.png" alt="" class="code-img2">
                </div>
                
            </div>
            <div class="code clearfix">
                <div class="code-left">
                    <img src="images/pwd.png" alt="" class="code-img">
                    <input type="text" placeholder="验证码：" class="code-num" id="code2">
                </div>
                <div class="code-right code-right2">
                    <a href="#" class="code-a">获取手机验证码</a>
                </div>
                
            </div>
            <div class="phone">
                <img src="images/lock.png" alt="" class="lock-img">
                <input type="text" placeholder="密码：6-20个字符，字母，数字和符号组合" class="lock-num" id="pwd">
            </div>
            <div class="btn" id="btn">
                <a href="#" class="code-a">同意协议并注册</a>
            </div>
            <div class="go">
                <p class="go-p1">
                    <span class="go-span">已有账号，</span>
                    <a href="index.html" class="go-a">去登录</a>
                </p>
                <p class="go-p2">
                    <a href="#" class="go-a">《聚橙网服务协议》</a>
                </p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="footer-down">
            <a href="#" class="footer-span-a ">关于我们</a>
            <a href="#" class="footer-span-a footer-span-ab">联系我们</a>
            <a href="#" class="footer-span-a ">加入我们</a>
            <a href="#" class="footer-span-a footer-span-ab">服务条款</a>
            <a href="#" class="footer-span-a ">媒体报道</a>
            <a href="#" class="footer-span-a footer-span-ab">合作伙伴</a>
            <a href="#" class="footer-span-a ">友情链接</a>
            <a href="#" class="footer-span-a footer-span-ab footer-span-ablast">网站地图</a>
        </div>
        <div class="footer-down2">
            <span class="footer-down2-span">Copyright 2007-2018 © 深圳市聚橙演艺联盟票务有限公司 | 粤ICP备17063893号-2 </span>
            <i class="footer-down2-i"></i>
            <span class="footer-down2-span">粤公网安备 44030502000578号</span>
        </div>
    </div>

    <script src="js/ajax.js"></script>
    <script>
        var oInp1=document.getElementById("phone");
        
        // var oInp2=document.getElementById("code1");
        
        // var oInp3=document.getElementById("code2");
        
        var oInp4=document.getElementById("pwd");
        
        var oBtn=document.getElementById("btn");
        
        oBtn.onclick=function(){
            var url="http://localhost:8888/proxy/localhost/php/register.php";
            ajaxPost(url,`username=${oInp1.value}&password=${oInp4.value}`)
            .then(function(res){
                alert(res)
            })
        }
    </script>
</body>
</html>
